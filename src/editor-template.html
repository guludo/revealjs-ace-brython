<style>
#root {
    height: 100%;
    display: flex;
    flex-direction: column;
    /* Copying from Ace's font-family */
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace
}

#editor-container {
    flex: 2;
    min-height: 4em;
}

#buttons {
    flex: none;
    display: flex;
    justify-content: flex-end;
}

#buttons > * {
    margin-left: 1ex;
}

#clear-button {
    display: none;
}

.edited #clear-button {
    display: flex;
}

button {
    all: unset;
    font-size: .7em;
    display: flex;
    cursor: pointer;
    align-items: center;
}

button > img {
    height: 1.1em;
}

button > span {
    max-width: 0;
    overflow: hidden;
    opacity: 0;
    transition: all .5s;
}

.running #run-button > span,
button:hover > span {
    max-width: 15ex;
    opacity: 1;
}

.running #run-button > img {
    opacity: 0;
}

#output {
    white-space: pre;
    font-size: .8em;
    text-align: left;
    background: #ccc6;
    padding: 1ex;
    overflow: auto;
    min-height: 2em;
}

.stderr {
    color: #c00;
}
</style>

<div id='root'>
    <div id='editor-container'>
        <slot name='editor' />
    </div>
    <div id='buttons'>
        <button id='clear-button'><img src='./clear.svg' alt='Reset Icon' /><span>Reset</span></button>
        <button id='run-button'><img src='./play-arrow.svg' alt='Run Icon' /><span>Run</span></button>
    </div>
    <div id='output'></div>
</div>
